<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat Bot</title>
</head>
<body>

    <section class="contenedor-principal">
        <div>
            <h2 class="Descripcion"> Este es un  ChatBot de apoyo para las personas que tengan dudas sobre algunas
                funciones de Google Drive </h2>
            <article class="logo"><img src="img/logo-gif.gif" alt="Logo"></article>
        </div>

        <main class="Chat-container" id="Chat-container">
            <div class="chat-box" id="chat-box"> 
                <h1 class="titulo">Chat Bot</h1>
                <div class="botones">
                    <input type="text" class="mensaje-ingresado" id="mensaje-ingresado" placeholder="Ingresa tu mensaje">
                    <button id="enviar-mensaje">Envia tu mensaje</button> 
                </div>
                
            </div>

        </main>
    </section>
    

    <script src="js/main.js"></script>
</body>
</html>
